<!DOCTYPE html>
<html>
<head>
  <title>WebTagDebugger</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
    }
    
    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .active {
      background-color: #4caf50;
    }
    
    .inactive {
      background-color: #f44336;
    }
    
    .status-text {
      font-weight: 500;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      padding: 8px 12px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    
    button:hover {
      background-color: #e5e5e5;
    }
    
    .stats {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      font-weight: 500;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
    }
    
    .link {
      display: block;
      margin-top: 10px;
      color: #1a73e8;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>WebTagDebugger</h1>
  
  <div class="status">
    <div id="statusIndicator" class="status-indicator active"></div>
    <div id="statusText" class="status-text">Capture Active</div>
  </div>
  
  <div class="button-row">
    <button id="toggleCaptureBtn">Pause Capture</button>
    <button id="clearBtn">Clear Requests</button>
  </div>
  
  <div class="stats">
    <div class="stat-row">
      <div class="stat-label">Requests Captured:</div>
      <div id="requestCount">0</div>
    </div>
    <div class="stat-row">
      <div class="stat-label">Providers Detected:</div>
      <div id="providerCount">0</div>
    </div>
  </div>
  
  <div class="help-text">
    Open DevTools and select the "WebTagDebugger" panel to see detailed request information.
  </div>
  
  <a href="#" id="openDevToolsLink" class="link">How to open DevTools</a>
  
  <script src="popup.js"></script>
</body>
</html>
